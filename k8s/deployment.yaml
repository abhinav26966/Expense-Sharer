# =============================================================================
# Kubernetes Deployment
# =============================================================================
# Defines the desired state for the expense-sharer application.
# Key features:
# - Rolling update strategy for zero-downtime deployments
# - Resource limits to prevent noisy neighbor issues
# - Health checks for automatic recovery
# - Security context for least-privilege operation
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-sharer
  namespace: expense-sharer
  labels:
    app: expense-sharer
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expense-sharer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: expense-sharer
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: expense-sharer
          image: expense-sharer:latest
          imagePullPolicy: Never  # Use local image in minikube
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          
          # Environment variables from ConfigMap and Secret
          envFrom:
            - configMapRef:
                name: expense-sharer-config
            - secretRef:
                name: expense-sharer-secret
          
          # Resource management
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          
          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - checks if container is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /test
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Container security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          
          # Volume mounts for persistent data
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
      
      # Volumes
      volumes:
        - name: data-volume
          emptyDir: {}  # For demo; use PVC in production
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
